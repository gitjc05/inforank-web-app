<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranker</title>
    <link rel="icon" href="{% static 'images/machinecgear.svg' %}">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top_head_main">
      <div class="head_cont">
        <a href="{% url 'signin' %}"><h1>Ranker</h1></a>
        <div>
          <a
            class="firsta"
            href="{% url 'logout' %}"
            style="font-size: 22px; color: #333646"
            >{{ user.username }}</a
          >
          {% if request.user.username == 'joaquin' %}
          <a
            href="/admin"
            style="
              margin: 0;
              margin-top: 10px;
              background: #a4a4a4;
              color: #333646;
              padding: 0 20px;
              padding: 12px;
              border-radius: 15px;
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 20px;
            "
            >Admin</a
          >
          {% endif %}
        </div>
      </div>
    </div>
    <div class="model_main">
      {% if not solved %}
      <form method="POST" action="">
        {% csrf_token %}
        <div class="input_fields_content">
          <div class="slice_size_cont">
            <input name="slice_size" type="text" value="5" />
          </div>
          <div class="submit_cont">
            <input type="Submit" value="Submit" />
          </div>
          <div class="text_cont">
            <textarea
              name="large_text"
              type="text"
              placeholder="Paste text here"
            ></textarea>
          </div>
        </div>
      </form>
      {% else %}
      <div class="input_fields_content">
        <div class="slice_size_cont2">
          <h2>Sentence limit: {{ slice_size }}</h2>
        </div>
        <div class="submit_cont2">
          <form method="POST" action="">
            {% csrf_token %}
            <input type="Submit" name="reset" value="Reset" />
          </form>
        </div>
        <div class="text_cont2">
          <h3 style="color: #333646; font-size: 16px">{{ result }}</h3>
        </div>
      </div>
      <style>
        body {
          height: 100%;
        }
      </style>
      {% endif %}
    </div>
    <div class="shout_out">
      <h3>
        Ranker by <span>MACHINE <span>C</span></span>
      </h3>
    </div>
    <script src="{% static 'js/app.js' %}"></script>
  </body>
</html>
